{% extends 'base_home/base.html' %}
{% load static %}

{% block tab_title %}
    Home
{% endblock %}


{% block content %}
    <div style="text-align: center; font-size: 45px; font-weight: bold">
        {% if user.is_authenticated %}
            Willkommen auf AutoRent {{ user.username }} !!
        {% else %}
            Du bist nicht authentifiziert.
        {% endif %}
        <br>
        <br>
        <div class="align-content-center">
            <form class="form-inline my-2 my-lg-0">

                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                       style="width: 400px; text-align: center; align-items: center">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="width: 100px">Search
                </button>

            </form>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="
                color: blue; border-color: blue; width: 100px;">Filter
            </button>
        </div>
    </div>
{% endblock %}
