{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- css links-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

    <title>
        {% block tab_title %}
        {% endblock %}
        Title</title>
</head>
<body>


    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 120px; font-size: 25px; font-weight: bold ">AutoRent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar buttons -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}" style="margin-left: 520px; margin-right: 50px">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cars' %}">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'map' %}" style="margin-left: 50px"> Map</a>
                </li>
                <li class="nav-item " style="margin-left:230px">
                    <a class="nav-link" href="{% url 'signin' %}">Logout</a>
                </li>
            </ul>

            <!-- search function-->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px">Search
                </button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 150px;
                color: blue; border-color: blue;">Filter
                </button>
            </form>
        </div>
    </nav>


<!-- js links-->
<script src="{% static 'js/bootstrap.min.js' %}" type="test/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</body>
</html>
