{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>SignUp</title>
</head>

<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:auto">
    <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 120px; font-size: 25px; font-weight: bold ">AutoRent</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!-- margin ersetzen ? -->
            <li class="nav-item active">
                <h4 style="margin-left: 650px">Sign Up</h4>
            </li>
            <li class="nav-item active">
                <h4 style="margin-left: 650px"><a href="{% url 'login' %}" style="color: black;">Login</a></h4>
            </li>
        </ul>
    </div>
</nav>

<!-- login file -->
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card" style="width: 750px;">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRShlE_m4vegQsZ4G6rvjJOim-jUD2HOSCktg&usqp=CAU"
                         class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <!-- spans and placeholders -->
                <form>
                    <div style="align-items : center; display: flex; flex-wrap: wrap; justify-content: center ">
                        <!-- first_name -->
                        <div class="form-group">
                            <div class="input-group mb-1">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"
                                                                      style="width: 14px;"></i></span>
                                </div>
                                <label style="height: 30px;">
                                    <input type="text" name="" class="form-control input_pass" value=""
                                           placeholder="first name">
                                </label>
                            </div>
                        </div>

                        <!-- last_name -->
                        <div class="form-group">
                            <div class="input-group mb-1">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"
                                                                      style="width: 14px;"></i></span>
                                </div>
                                <label style="height: 30px;">
                                    <input type="text" name="" class="form-control input_pass" value=""
                                           placeholder="last name">
                                </label>
                            </div>
                        </div>

                        <!-- email -->
                        <div class="form-group">
                            <div class="input-group mb-1">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"
                                                                      style="width: 14px;"></i></span>
                                </div>
                                <label style="height: 30px;">
                                    <input type="password" name="" class="form-control" value=""
                                           placeholder="email">
                                </label>
                            </div>
                        </div>


                        <!-- username -->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"
                                                                      style="width: 14px;"></i></span>
                                </div>
                                <label style="height: 30px;">
                                    <input type="text" name="" class="form-control input_username" value=""
                                           placeholder="username">
                                </label>
                            </div>
                        </div>

                        <!-- password -->
                        <div class="form-group">
                            <div class="input-group mb-2" style="margin-bottom: 10px">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"
                                                                      style="width: 14px;"></i></span>
                                </div>
                                <label style="height: 30px;">
                                    <input type="password" name="" class="form-control input_pass" value=""
                                           placeholder="password">
                                </label>
                            </div>
                        </div>

                        <!-- confirm password -->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"
                                                                      style="width: 14px;"></i></span>
                                </div>
                                <label style="height: 30px;">
                                    <input type="password" name="" class="form-control input_pass"
                                           value=""
                                           placeholder="confirm password">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn" style="width: max-content">Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- register button -->


</body>
</html>
